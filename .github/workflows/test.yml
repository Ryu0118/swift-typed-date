name: Test

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - README.md
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
  workflow_dispatch:

concurrency:
  group: format-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:  
    name: Test
    strategy:
      fail-fast: false    
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.0.app
        
      - name: Test
        run: swift test
